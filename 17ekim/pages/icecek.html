<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçicek Menüler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">← Geri Dön</a>
        <h1>
            İçecek Menüler
            <span class="item-detail">Soğuk Soğuk</span>
        </h1>
        <div class="item">
            <img src="images/icicek/su.png" alt="su">
            <div class="item-name">Su</div>
            <div class="item-info">Gerekli Gıda</div>
            <div class="item-price">10.00 TL</div>
        </div>
        <div class="item">
            <img src="images/icicek/Ayran.jpg" alt="Ayran">
            <div class="item-name">Ayran</div>
            <div class="item-info">Yoğurt, su ve tuz ile hazırlanan soğuk içecek.</div>
            <div class="item-price">8.00 TL</div>
        </div>
        <div class="item">
            <img src="images/icicek/Kola.jpg" alt="Kola">
            <div class="item-name">Kola</div>
            <div class="item-info">Soğuk gazlı içecek.</div>
            <div class="item-price">10.00 TL</div>
        </div>
        <div class="item">
            <img src="images/icicek/fanta.jpg" alt="fanta">
            <div class="item-name">Fanta</div>
            <div class="item-info">Soğuk gazlı içecek.</div>
            <div class="item-price">10.00 TL</div>
        </div>
        <div class="item">
            <img src="images/icicek/limonata.jpg" alt="limonata">
            <div class="item-name">Limonata</div>
            <div class="item-info">Soğuk iyi Gider.</div>
            <div class="item-price">10.00 TL</div>
        </div>
        <div class="foot">
            <p>AFİYET OLSUN!</p>
        </div>
    </div>
</body>
</html>
